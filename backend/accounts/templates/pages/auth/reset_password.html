{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="{% static 'css/all.css' %}">

</head>

<body class="body-login">

      <svg width="1150" height="1150" viewBox="0 0 575 706" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M1141.38 667.96C1196.52 355.221 987.699 56.992 674.96 1.84762C507.77 -27.6324 575.24 400.276 451.267 497.223C343.34 581.622 34.5121 322.715 8.8477 468.264C-46.2967 781.004 162.525 1079.23 475.264 1134.38C788.004 1189.52 1086.23 980.699 1141.38 667.96Z"

    </div>
    <div class="svg2">

      <svg width="1024" height="1024" viewBox="0 0 584 396" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path opacity="0.541829" fill-rule="evenodd" clip-rule="evenodd"

      </svg>
      <svg width="510" height="895" viewBox="0 0 720 585" fill="none" xmlns="http://www.w3.org/2000/svg">

      </svg>

    </div>


  </div>

  <div class="login-container">
    <form method="POST" action="{% url 'accounts:reset_password' uidb64=uidb64 token=token %}">
      {% csrf_token %}
      <label for="password">New Password:</label>
      <input type="password" name="password" required>
      <button type="submit">Change Password</button>
    </form>
